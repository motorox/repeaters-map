<!DOCTYPE html>
<html>
  <head>
    <title>YO database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha384-VzLXTJGPSyTLX6d96AxgkKvE/LRb7ECGyTxuwtpjHnVWVZs2gp5RDjeM/tgBnVdM"
      crossorigin="anonymous"
    />
    <link rel='stylesheet' src='lib/MarkerCluster.css' />
    <link rel='stylesheet' src='lib/MarkerCluster.Default.css' />

   <script
      src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"
      integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha384-RFZC58YeKApoNsIbBxf4z6JJXmh+geBSgkCQXFyh+4tiFSJmJBt+2FbjxW7Ar16M"
      crossorigin="anonymous"
    ></script>
    <script type='text/javascript' src='lib/qth-locator.js'></script>
    <script type='text/javascript' src='lib/leaflet.markercluster.js'></script>
  </head>

  <body>
    <h1>YO database</h1>
    <p>Here's an interactive map indicating the repeators in YO, YT, HA, S5 areas.</p>
    <p>Legend:
      <img src='https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png' width='16' height='26' alt='red' /> = Inactive
      <img src='https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png' width='16' height='26' alt='blue' /> = FM/C4FM
      <img src='https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png' width='16' height='26' alt='green' /> = DSTAR
      <img src='https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png' width='16' height='26' alt='grey' /> = Tetra
      <img src='https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png' width='16' height='26' alt='orange' /> = DMR
      <span class="leaflet-div-icon leaflet-zoom-animated leaflet-interactive" style="width: 12px; height: 12px; " tabindex="0"><b>2</b></span> = Cluster of many points
    </p>
    <div id="map" style="width: 100%; height: 520px; border: 1px solid #AAA;"></div>
    <script type='text/javascript' src='maps/markers-HA.js'></script>
    <script type='text/javascript' src='maps/markers-YT.js'></script>
    <script type='text/javascript' src='maps/markers-S5.js'></script>
    <script type='text/javascript' src='src/repeaters-leaf.js'></script>
  </body>
</html>
